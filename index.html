<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio GUI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    label {
      font-size: 18px;
      color: darkblue;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      width: 200px;
      margin-bottom: 15px;
    }
    button {
      width: 100px;
      height: 40px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: steelblue;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    #contador {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <!-- Label y TextBox -->
  <label id="label-nombre">Ingrese su nombre:</label>
  <input type="text" id="input-nombre" placeholder="Escriba aquí su nombre">

  <!-- Botones principales -->
  <button id="btn-saludar" disabled>Saludar</button>
  <button id="btn-limpiar">Limpiar</button>

  <!-- Contador -->
  <div>
    <button id="btn-menos">-1</button>
    <button id="btn-mas">+1</button>
  </div>
  <label id="contador">0</label>

  <script>
    const label = document.getElementById("label-nombre");
    const input = document.getElementById("input-nombre");
    const btnSaludar = document.getElementById("btn-saludar");
    const btnLimpiar = document.getElementById("btn-limpiar");

    const btnMas = document.getElementById("btn-mas");
    const btnMenos = document.getElementById("btn-menos");
    const contadorLabel = document.getElementById("contador");
    let contador = 0;

    // Habilitar/deshabilitar botón según el texto
    input.addEventListener("input", () => {
      btnSaludar.disabled = input.value.trim() === "";
    });

    // Evento botón Saludar
    btnSaludar.addEventListener("click", () => {
      label.textContent = "Hola, " + input.value;
    });

    // Evento botón Limpiar
    btnLimpiar.addEventListener("click", () => {
      input.value = "";
      label.textContent = "Ingrese su nombre:";
      btnSaludar.disabled = true;
    });

    // Cambiar color al pasar el mouse (reto B)
    btnSaludar.addEventListener("mouseover", () => {
      btnSaludar.style.background = "orange";
    });
    btnSaludar.addEventListener("mouseout", () => {
      btnSaludar.style.background = "steelblue";
    });

    // Contador (reto C)
    btnMas.addEventListener("click", () => {
      contador++;
      contadorLabel.textContent = contador;
    });
    btnMenos.addEventListener("click", () => {
      contador--;
      contadorLabel.textContent = contador;
    });
  </script>
</body>
</html>
